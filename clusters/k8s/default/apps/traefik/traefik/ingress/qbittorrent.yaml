apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`torrent.icecrown.online`)
      services:
        - kind: Service
          name: qbittorrent
          namespace: default
          passHostHeader: false
          port: 8080